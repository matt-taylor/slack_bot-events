# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
registries:
  rubygems-server-chime-jfrog-io-artifactory:
    type: rubygems-server
    url: https://chime.jfrog.io/artifactory/api/gems/gems-local
    token: "${{secrets.RUBYGEMS_SERVER_CHIME_JFROG_IO_TOKEN}}"
  github-octocat:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.RUBYGEMS_SERVER_GITHUB_TOKEN}}"

updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: '04:00'
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "âœ… "
      prefix-development: "âœ… "
      include: scope
    open-pull-requests-limit: 10
    versioning-strategy: lockfile-only
    registries:
      - rubygems-server-chime-jfrog-io-artifactory
      - github-octocat
    reviewers:
      - matttaylor
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      time: '04:00'
      timezone: America/Los_Angeles
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "ðŸ”§ "
      prefix-development: "ðŸ”§ "
      include: scope
    open-pull-requests-limit: 10
    reviewers:
      - matttaylor
